<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body,html,#allmap {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=899166509d1c7898bbad044a910bffa0"></script>
<title>服务网点</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

	function init(){
		getLocation();
	}
	window.onload = init;
	
	
	function getLocation() {
		alert('getLocation');
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			alert("Geolocation is not supported by this browser.");
		}
	}
	function showPosition(position) {
		var latitude = 113.371;
		var longitude = 23.133;
		latitude = position.coords.latitude;
		longitude = position.coords.longitude;
		alert(latitude+' - '+longitude);
		
		
		// 百度地图API功能
		var map = new BMap.Map("allmap");
		
		map.centerAndZoom(new BMap.Point(latitude, longitude), 14);
		var local = new BMap.LocalSearch(map, {
			renderOptions : {
				map : map
			}
		});
		local.searchInBounds("联通营业厅", map.getBounds());

		map.addEventListener("dragend", function() {
			map.clearOverlays();
			local.searchInBounds("联通营业厅", map.getBounds());
		});
		
		
		
		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r){
		    if(this.getStatus() == BMAP_STATUS_SUCCESS){
		        var mk = new BMap.Marker(r.point);
		        map.addOverlay(mk);
		        map.panTo(r.point);
		        alert('您的位置：'+r.point.lng+','+r.point.lat);
		    }
		    else {
		        alert('failed'+this.getStatus());
		    }        
		},{enableHighAccuracy: true})
		//关于状态码
		//BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
		//BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
		//BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
		//BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
		//BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
		//BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
		//BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
		//BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
		//BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
	}
		
	
	
	
	
</script>
